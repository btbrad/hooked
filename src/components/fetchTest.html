<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    
    // promise语法
    fetch(`https://www.omdbapi.com/?s=mission&apikey=99fc8e27`)
      .then(response => {
        return response.json()
      })
      .then(data => {
        console.log('data', data)
      })
      .catch(error => {
        console.log('Fetch Error', error)
      })

    // 采用ES2016的 async/await 语法
    async function test() {
      try {
        const response = await fetch(`https://www.omdbapi.com/?s=mission&apikey=99fc8e27`);
        const data = response.json();
        console.log('data', data);
      } catch (error) {
        console.log('Fetch Error: ', error)
      }
    }

    test()
  </script>


</body>
</html>
